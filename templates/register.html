{% load static %}
<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <title>Register</title>
    </head>
    <body>
        <header>
            <div>
                <h1>Star finance</h1>
            </div>
            <nav>
                <a href="/apply">Home</a>
            </nav>
        </header>
        <div class="login-page">
            <div class="form">

              <form action="register" method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="email"><br>
                <input type="text" name="first_name" placeholder="firstname"><br>
                <input type="text" name="last_name" placeholder="lastname"><br>
                <input type="text" name="username" placeholder="username"><br>
                <input type="password" name="password1" placeholder="password"><br>
                <input type="password" name="password2" placeholder="repeat password"><br>
                <input type="submit" name="login">


              </form>
              <div>
                {% for message in messages %}
                <h3>{{messages}}</h3>
                {% endfor %}
              </div>

            </div>
          </div>
    </body>
</html>
